<html>
<head>
    <title>
        Diagram Problem
    </title>
</head>
<body>
<center>
    <table border="2" style="width: 300px;height: 300px">
        <tr>
            <td align="left"
                valign="top">A</td>
            <td rowspan="2"
                align="right"
                valign="top">C</td>
            <td colspan="2"
                rowspan="2">
                <center>
                    <table border="2" style="width: 100px;height: 100px">
                        <tr>
                            <td align="center">K</td>
                            <td rowspan="2"
                                align="center"
                                valign="top">N</td>
                        </tr>
                        <tr>
                            <td align="center"
                                valign="bottom">L</td>
                        </tr>

                    </table>
                </center>
            </td>
        </tr>
        <tr>
            <td align="right"
                valign="top">B</td>
        </tr>
        <tr>
            <td colspan="2" align="left"
                valign="bottom">D</td>
            <td rowspan="3" align="right"
                valign="bottom">H</td>
            <td align="right"
                valign="bottom">J</td>
        </tr>
        <tr>
            <td align="center">E</td>
            <td rowspan="2" align="right"
                valign="center">G</td>
            <td rowspan="2" align="right"
                valign="top">I</td>
        </tr>
        <tr>
            <td align="left"
                valign="center">F</td>
        </tr>
    </table>
</center>
</body>
</html>
