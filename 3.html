<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table align="center" border="6px"
       style="width:500px;height:500px">
    <tr><td align="left" valign="top"
            colspan="6">WELCOME TO PROGRAMMING</td>
        <td align="right" valign="top" rowspan="6">A</td></tr>
    <tr><td rowspan="7">C</td>
        <td colspan="4" align="right"
            valign="bottom">B</td>
        <td align="right" valign="top" rowspan="4">K</td></tr>
    <tr><td rowspan="4">D</td>
        <td colspan="2">L</td>
        <td rowspan="2" align="left" valign="top">G</td></tr>
    <tr><td rowspan="2" align="center">E</td>
        <td align="right" valign="bottom">F</td></tr>
    <tr><td align=right valign="top" colspan="2">H</td></tr>
    <tr><td colspan="4" align="center" valign="bottom">I</td></tr>
    <tr><td colspan="6">J</td></tr>
</table>
</body>
</html>
