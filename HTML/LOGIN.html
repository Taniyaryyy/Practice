<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        #loginContainer {
            text-align: center;
        }
        button {
            padding: 10px;
            background-color: #1b2e6c;
            color: #f7f4fa;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div id="loginContainer">

    <img src="../Asset/bird-wings-flying.gif" height="300" width="300"/>
    <div class="form-group">
        <label for="dropdown"></label><br>
        <select class="form-control" id="dropdown">
            <option value="option1">Youtube</option>
            <option value="option2">Instagram</option>
            <option value="option3">Facebook</option>
            <option value="option3">Google</option>
        </select>
        <br><br>
        </select>
        <form id="loginForm">
            <input type="text" placeholder="Username" name="username" required>
            <br><br>
            <input type="password" placeholder="Password" name="password" required>
            <br><br>
            <button type="submit">Login</button>
        </form>
    </div>


</body>
</html>
